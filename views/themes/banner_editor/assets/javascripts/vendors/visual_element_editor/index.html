<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Visual element editor demo</title>
  <script src="http://localhost:7000/vendors/jquery.js"></script>
  <script type="text/javascript" src="http://localhost:7000/admin/assets/javascripts/vendors/jquery-ui.min.js"></script>

  <link rel="stylesheet" href="http://localhost:7000/admin/assets/javascripts/vendors/visual_element_editor/colorpicker/css/colorpicker.css" type="text/css" />
  <link rel="stylesheet" href="http://localhost:7000/admin/assets/javascripts/vendors/visual_element_editor/colorpicker/css/layout.css" type="text/css" media="screen" />
  <script type="text/javascript" src="http://localhost:7000/admin/assets/javascripts/vendors/visual_element_editor/colorpicker/js/colorpicker.js"></script>
  <script type="text/javascript" src="http://localhost:7000/admin/assets/javascripts/vendors/visual_element_editor/visual_element_editor.js"></script>
  <link type="text/css" rel="stylesheet" href="http://localhost:7000/admin/assets/javascripts/vendors/visual_element_editor/visual_element_editor.css">

  <script type="text/javascript">
    $(document).ready(function(){
      $(".bannerEditor").vee({
        width: "1000px",
        height: "500px",
        datas : {
          'addtitle' : {
            'template' : '<a href="{{href}}" style="font-size: {{font-size}}" >{{text}}</a>',
            'keys'     : {
              'href' : {'default' : 'http://baidu.com', 'type' : 'input'},
              'text' : {'default': '百度', 'type' : 'input'}
            }
          },
          'color' : {
            'template' : '<a href="{{href}}" style="color: {{color}}">{{title}}</a>',
            'keys'     : {
              'href'  : {'default' : 'http://google.com', 'type' : 'input'},
              'title' : {'default' : 'google', 'type' : 'input'},
              'color' : {'default' : "rgb(252, 0, 0)", 'type' : 'color'}}
          },
          'select' : {
            'template' : '<a href="{{href}}" style="font-size: {{font-size}}">{{title}}</a>',
            'keys'     : {
              'href' : {'default' : 'http://google.com', 'type' : 'input'},
              'title' : {'default' : 'Font Google', 'type' : 'input'},
              'font-size' : {'default' : '18px', 'type' : 'select', 'options' : ["12px", "14px", "18px"]}
            }
          },
          'desc' : {
            'template' : '<div>{{text}}</div>',
            'keys' : {
              'text' : { 'default' : "test", 'type' : 'textarea' }
            }
          }
        }
      });
    });
  </script>
</head>
<body>


<div id="xxx_banner" class="banner fieldset">
  <textarea class="bannerEditor banner-editor" name="bannerEditor"></textarea>
</div>

<div style="width: 1000px">
  <div style="width: 100%">
    <img src="http://localhost:7000/system/qor_widget_settings/TopBanner/image/slide3.20160918165716408499935.jpg" style="width: 100%" />
  </div>
</div>

</body>
</html>
